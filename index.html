<html>
	<head>
		<title>VRDex</title>
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
		<script src="assets/js/jquery-3.1.1.min.js"> </script>
		<script src="assets/js/main.js"> </script>
	</head>
	
	
	<body>
		<!-- alles hieronder wordt vr -->
		<a-scene>
			<a-entity id="camera" camera="userHeight: 1.6" look-controls wasd-controls>
					<a-entity id="cursor"
							  position="0 0 -2"
							  geometry="primitive: ring; radiusOuter: 0.075;
							  radiusInner: 0.05;"
							  material="color: cyan; shader: flat"
							  cursor="fuse: true; fuseTimeout: 800">
						<a-animation begin="cursorclick" easing="ease-in" attribute="scale"
									 fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="300"></a-animation>
						<a-animation begin="fusing" easing="ease-in" attribute="scale"
									 fill="forwards" from="0.1 0.1 0.1" to="1 1 1" dur="1500"></a-animation>
					</a-entity>
			</a-entity>
			<a-assets>
				<img id="arrow" src="assets/img/arrow.png">
				<img id="sky" src="assets/img/sky.jpg">
				<img id="ok" src="assets/img/ok.png">
			</a-assets>
			
			<a-sky src="#sky"></a-sky>
			
			<a-box id="linksBox" color="tomato" width="1" height="1" depth="1" position="-2 2 -3"></a-box>
			<a-box id="rechtsBox" color="green" width="1" height="1" depth="1" position="2 2 -3"></a-box>
			
			
			<a-entity id="typeText" mixin="font" bmfont-text="text: Er kan op de kubussen geklikt worden; color:black;" position="-2 5 -5"></a-entity>
			
		</a-scene>
	
	
	</body>
</html>
